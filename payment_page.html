<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付頁面</title>
    <style>
        /* 基本頁面設置 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 設置頁面內容區域 */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* 標題樣式 */
        h1 {
            color: #2c3e50;
            text-align: center;
        }

        /* 設置金額顯示區域 */
        .amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
            text-align: center;
        }

        /* 設置錢包地址區域 */
        .wallet {
            font-size: 1.2em;
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 8px;
            word-wrap: break-word;
        }

        /* 設置支付提示 */
        .note {
            font-size: 1.1em;
            margin-top: 20px;
            color: #7f8c8d;
            text-align: center;
        }

        /* 設置底部 */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1em;
            color: #95a5a6;
        }

        /* 按鈕樣式 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>支付頁面</h1>
        
        <p>請將以下金額轉到提供的錢包地址：</p>
        
        <!-- 顯示支付金額的地方 -->
        <p class="amount" id="paymentAmount">請支付金額</p>
        
        <p>地址：</p>
        <!-- 顯示隨機選擇的錢包地址 -->
        <p class="wallet" id="walletAddress"><strong>您的錢包地址將顯示在此</strong></p>

        <p class="note">ERC20 或 BEP20 支付。</p>
        
        <p class="note">支付后請截圖並傳送給機器人以進行核查。</p>
        
        <a href="#" class="btn">返回機器人</a>
    </div>

    <script>
        // 定義錢包地址（每個地址都可以用於 ERC20 或 BEP20 支付）
        const walletAddresses = [
            "0x53920020fB41Be37C67410818285Ee50fB67EabC",  // 地址1
            "0x95fF4f09DD3612340995E2e4EE864C8b03AA5610",  // 地址2
            "0x44D6c80594e2D76dd3bb0B808f0279dbE0aCafB9",  // 地址3
            "0x013d82A4438F64670041e5144A26519935ce2174",  // 地址4
            "0x744d9Ec5f351F24C1Af45EFee6bfb14Ce986a8C5",  // 地址5
            "0x046DE986a6f6dD9d1c86Ca22DB4E545f45b21603",  // 地址6
            "0x198C9a731DBB6241Cd44CbF37DB697B620358332",  // 地址7
            "0xEDcaB78CA379195f26e6D328ab820ccCFB56E935"   // 地址8
        ];

        // 隨機選擇一個錢包地址
        const randomAddress = walletAddresses[Math.floor(Math.random() * walletAddresses.length)];

        // 讀取 URL 中的 amount 參數
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount'); // 獲取 amount 參數值

        // 顯示支付金額
        if (amount) {
            document.getElementById('paymentAmount').textContent = `請支付 ${amount} USDT`; // 顯示金額
        }

        // 顯示隨機選擇的錢包地址
        document.getElementById('walletAddress').innerHTML = `<strong>${randomAddress}</strong>`;
    </script>
</body>
</html>
